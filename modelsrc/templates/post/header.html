{% load static %}

<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'postApp/my_post_App.png' %}" alt="" width="60" height="50" class="d-inline-block align-text-top"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
            <div class="collapse navbar-collapse" id="mynavbar">
                <nav class="navbar-nav me-auto">
                  <li class="nav-item"></li><a class="nav-link" href="{% url 'home' %}">HomePage</a></li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      POST APP
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                      <li><a class="dropdown-item" href="{% url 'post:index' %}">All Post</a></li>
                      {% if request.user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'post:create' %}">Add-New-Post</a></li>
                      {% endif %}
                    </ul>
                  </li>
                  <li class="nav-item"></li><a class="nav-link" href="#">MESSAGES</a></li>
                  <li class="nav-item"></li><a class="nav-link" href="#">CALL</a></li>
                </nav>
              </div>
        </ul>
        
        <form action="" class="d-flex" role="search" method="GET">
          <label class="visuallyhidden" for="id_q">Search:</label>
            <input type="search" name="q" placeholder="Search on blog" value="{{ request.GET.q }}">
        
            <button class="btn btn-primary" type="submit">
              <span class="visuallyhidden">Search</span>
            </button>

          <span class="block_account" style="padding-left: 30px;">
            {% if request.user.is_authenticated %}
              <button type="button" class="btn btn-outline-danger"><a href="{% url 'accounts:logout' %}" style="color: white;">Cikis</a></button>
            {% else %}
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'accounts:login' %}" style="color: white;">Giris</a></button>
              <button type="button" class="btn btn-outline-success"><a href="{% url 'accounts:register' %}" style="color: white;">Kayit</a></button>
            {% endif %}
        </span>
        </form>
    </div>
  </div>
</nav>
